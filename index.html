<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cloudflare Feedback Intelligence</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="cloudflare_logo.png" alt="Cloudflare Logo" class="logo" />
    <h1>Cloudflare Feedback Intelligence</h1>
    <p class="subtitle">A unified view of customer and internal product feedback</p>
  </header>

  <section class="metrics">
    <div class="metric">
      <h3>Total Feedback Items</h3>
      <span id="total-count">–</span>
    </div>
    <div class="metric">
      <h3>Highest Impact Area</h3>
      <span id="top-area">–</span>
    </div>
    <div class="metric">
      <h3>Average Urgency</h3>
      <span id="avg-urgency">–</span>
    </div>
  </section>

  <section>
    <h2>Feedback Breakdown</h2>
    <table>
      <thead>
        <tr>
          <th>Product Area</th>
          <th>Category</th>
          <th>Business Impact</th>
          <th>Urgency</th>
          <th>Confidence</th>
          <th>Source</th>
        </tr>
      </thead>
      <tbody id="feedback-table"></tbody>
    </table>
  </section>

  <section class="insights">
    <h2>AI-Generated Insights</h2>
    <p id="summary"></p>
    <ul id="recommendations"></ul>
  </section>

  <footer>
    <span id="last-updated"></span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
